apiVersion: apps/v1
kind: Deployment
metadata:
  name: socketio-server
  labels:
    {{- include "socketio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "socketio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "socketio.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: socketio-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.env.port | quote }}
            - name: NODE_ENV
              value: {{ .Values.env.nodeEnv | quote }}
            - name: CORS_ORIGIN
              value: {{ .Values.env.corsOrigin | quote }}
            - name: REDIS_URL
              value: {{ .Values.env.redisUrl | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
      restartPolicy: Always