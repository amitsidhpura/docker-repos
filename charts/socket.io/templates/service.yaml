apiVersion: v1
kind: Service
metadata:
  name: socketio-server
  labels:
    {{- include "socketio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "socketio.selectorLabels" . | nindent 4 }}