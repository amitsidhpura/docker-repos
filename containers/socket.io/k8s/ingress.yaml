apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socketio-ingress
  annotations:
    # WebSocket support
    nginx.org/proxy-read-timeout: "3600s"
    nginx.org/proxy-send-timeout: "3600s"
    nginx.org/proxy-connect-timeout: "60s"
    # Enable WebSocket upgrade
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # Optional: sticky sessions (not strictly needed with Redis adapter)
    # nginx.ingress.kubernetes.io/affinity: "cookie"
    # nginx.ingress.kubernetes.io/session-cookie-name: "socketio-sticky"
    # nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    # nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - socketio.syncroze.com
      secretName: syncroze-tls
  rules:
    - host: socketio.syncroze.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socketio-server
                port:
                  number: 3000