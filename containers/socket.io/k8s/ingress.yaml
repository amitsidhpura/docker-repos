apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socketio-ingress
  annotations:
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Enable WebSocket upgrade
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # Optional: sticky sessions (not strictly needed with Redis adapter)
    # nginx.ingress.kubernetes.io/affinity: "cookie"
    # nginx.ingress.kubernetes.io/session-cookie-name: "socketio-sticky"
    # nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    # nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
spec:
  ingressClassName: nginx
  rules:
    - host: socketio.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socketio-server
                port:
                  number: 3000
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - socketio.example.com
  #     secretName: socketio-tls