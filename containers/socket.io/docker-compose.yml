version: '3.8'

# Local development compose - for Kubernetes deployment see k8s/ directory

services:
  redis:
    image: redis:7-alpine
    container_name: socketio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  socketio-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socketio-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CORS_ORIGIN=*
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
